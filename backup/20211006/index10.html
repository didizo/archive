<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유정</title>
    <style>
          * {
              margin:0;
              padding:0;
              font-size:inherit;
              font-weight:normal;
              color:inherit;
              box-sizing:border-box;
        }
        ul {list-style:none;}
        a {text-decoration:none;}
        body {line-height:1;}
    </style>
</head>

<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <div>hello</div>
    <hr>
    <p>
        hello 
        hello
    </p>

    <ul>
        <li>배고프다 <br>배고프다</li>
        <li>배고프다</li>
        <li>배고프다</li>
    </ul>
    <a href="#">link</a>
</body>

</html>
